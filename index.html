<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBApp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Jost:wght@400;500&family=Kanit&display=swap" rel="stylesheet">
    <script src="./js/app.js" defer></script>
</head>
<body>
        <nav class="navbar">
            <img class="nba-logo" src="./images/nbapp-logo.png">
            <ul class="navbar__links">
                <li class ="navbar__link"><a class="gamesButton">MATCHS</a></li>
                <li class ="navbar__link"><a class="standingsButton">CLASSEMENTS</a></li>
            </ul>
            <div class="burger">
                <span class="bar"></span>
            </div>
        </nav>
        <div class="dateWrapper">
            <h3 class="gamesMonthAndYear"></h3>
            <div class="dateWrapperButtons">

                <button type="button" class="eastButton selected off">Conf. Est</button>
                <button type="button" class="westButton no-selected off">Conf. Ouest</button>
                <button type="button" class="threeLessButton no-selected off"></button>
                <button type="button" class="twoLessButton no-selected off"></button>
                <button type="button" class="oneLessButton no-selected off"></button>
                <button type="button"  class="todayButton no-selected off"><p></p></button>
                <button type="button" class="oneMoreButton no-selected off"></button>
                <button type="button" class="twoMoreButton no-selected off"></button>
                <button type="button" class="threeMoreButton no-selected off"></button>

            </div>
            
        </div>
    <main>       
        <div class="first-section off">
            <table class ="standingsTable">
                <thead class="headTable">
                    <tr class ="headCol">
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col">TEAM</th>
                        <th scope="col">V</th>
                        <th scope="col">D</th>
                        <th scope="col">%V</th>
                    </tr> 
                </thead>
                <tbody class="bodyTable">
                    <tr class="cardElements"></tr>
                </tbody>
            </table>    
        </div>
        <div class="second-section off">
            <div class="games">
            </div>
        </div>
        <div class="third-section off">
            <div class="headGame">
                <div class="headGameHome">
                    <img class="headGameImageHome" src="https://upload.wikimedia.org/wikipedia/fr/thumb/d/d9/Timberwolves_du_Minnesota_logo_2017.png/200px-Timberwolves_du_Minnesota_logo_2017.png"/>
                    
                    <p class="gameHomeTeamScore">112</p>
                </div>
                <div class="headGameVisitor">
                        <img class="headGameImageVisitor" src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f1/Memphis_Grizzlies.svg/1200px-Memphis_Grizzlies.svg.png"/>
                    
                    <p class="gameVisitorTeamScore">108</p>
                </div>       
            </div>
            <div class="gameContainer">
                <table class ="oneGameTableHome">
                    <thead class="headGameTable">
                        <tr class ="headGameCol">
                            
                            <th scope="col"></th>
                            <th scope="col">PTS</th>
                            <th scope="col">RBD</th>
                            <th scope="col">AST</th>
                        </tr> 
                    </thead>
                    <tbody class="bodyGameTable">
                        <tr class="gameElements">
                            
                            <th class="homePlayer1">Giannis Antetokounmpo</th>
                            <th class="">2</th>
                            <th class="">7</th>
                            <th class="">3</th>
                            
                        </tr>
                        <tr class="gameElements">
                            
                            <th class="homePlayer1">Brook Lopez</th>
                            <th class="">33</th>
                            <th class="">7</th>
                            <th class="">2</th>
                            
                        </tr>
                        <tr class="gameElements">
                            
                            <th class="homePlayer1">Brook Lopez</th>
                            <th class="">33</th>
                            <th class="">7</th>
                            <th class="">2</th>
                            
                        </tr>
                        <tr class="gameElements">
                            
                            <th class="homePlayer1">Brook Lopez</th>
                            <th class="">33</th>
                            <th class="">7</th>
                            <th class="">2</th>
                            
                        </tr>
                        <tr class="gameElements">
                            
                            <th class="homePlayer1">Brook Lopez</th>
                            <th class="">33</th>
                            <th class="">7</th>
                            <th class="">2</th>
                            
                        </tr>
                    </tbody>
                </table>
                <table class ="oneGameTableVisitor">
                    <thead class="headGameTable">
                        <tr class ="headGameCol">
                            
                            <th scope="col"></th>
                            <th scope="col">PTS</th>
                            <th scope="col">RBD</th>
                            <th scope="col">AST</th>
                        </tr> 
                    </thead>
                    <tbody class="bodyGameTable">
                        <tr class="gameElements">
                            
                            <th class="">Patrick Williams</th>
                            <th class="">16</th>

                            <th class="">2</th>

                        <tr class="gameElements">
                            
                            <th class="">Nikola Vucevic</th>

                            <th class="">16</th>
                            <th class="">5</th>
                            <th class="">2</th>
                            
                        </tr>
                    </tbody>
                </table>
            </div>    
        </div>
    </main>
    <script src="./js/date.js" ></script>
    <script src="./js/gameDatas.js" ></script>
    <script src="./js/oneGame.js" ></script>
    
</body>
</html>
