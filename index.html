<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBApp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Jost:wght@400;500&family=Kanit&display=swap" rel="stylesheet">
    <script src="./js/app.js" defer></script>
    <script src="./js/loader.js" defer></script>
</head>
<body>
        <div class="loader-container">
            <div class="loader"></div>
            <p>Chargement des données...</p>
        </div>
        <nav class="navbar">
            <img class="nba-logo" src="./images/nbapp-logo.png">
            <ul class="navbar__links">
                <li class ="navbar__link"><a class="gamesButton">MATCHS</a></li>
                <li class ="navbar__link"><a class="standingsButton">CLASSEMENTS</a></li>
            </ul>
            <div class="burger">
                <span class="bar"></span>
            </div>
        </nav>
        <div class="dateWrapper">
            <h3 class="gamesMonthAndYear"></h3>
            <div class="dateWrapperButtons">

                <button type="button" class="eastButton selected off">Conf. Est</button>
                <button type="button" class="westButton no-selected off">Conf. Ouest</button>
                <button type="button" id="threeLessButton" class="dateButton no-selected off"></button>
                <button type="button" id="twoLessButton" class="dateButton no-selected off"></button>
                <button type="button" id="oneLessButton" class="dateButton no-selected"></button>
                <button type="button"  id="todayButton" class="dateButton selected off"><p>55</p></button>
                <button type="button" id="oneMoreButton" class="dateButton no-selected off"></button>
                <button type="button" id="twoMoreButton" class="dateButton no-selected"></button>
                <button type="button" id="threeMoreButton" class="dateButton no-selected off"></button>

            </div>
            
        </div>
    <main>       
        <div class="first-section">
            <table class ="standingsTable">
                <thead class="headTable">
                    <tr class ="headCol">
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col">EQUIPE</th>
                        <th scope="col">V</th>
                        <th scope="col">D</th>
                        <th scope="col">%V</th>
                    </tr> 
                </thead>
                <tbody class="bodyTable">
                    <tr class="cardElements">
                        <th class="cardRank">1</th>
                        <th class="cardImageTh"><img class="cardImage" src="https://upload.wikimedia.org/wikipedia/fr/3/34/Bucks2015.png"></th>
                        <th class="cardName">Milwaukee Bucks</th>
                        <th class="cardWin">44</th>
                        <th class="cardLost">17</th>
                        <th class="cardPercentage">0.721</th>
                    </tr>
                    <tr class="cardElements">
                        <th class="cardRank">2</th>
                        <th class="cardImageTh"><img class="cardImage" src="https://upload.wikimedia.org/wikipedia/fr/3/34/Bucks2015.png"></th>
                        <th class="cardName">Boston Celtics</th>
                        <th class="cardWin">44</th>
                        <th class="cardLost">18</th>
                        <th class="cardPercentage">0.710</th>
                    </tr>
                    <tr class="cardElements">
                        <th class="cardRank">3</th>
                        <th class="cardImageTh"><img class="cardImage" src="https://upload.wikimedia.org/wikipedia/fr/3/34/Bucks2015.png"></th>
                        <th class="cardName">Philadelphia 76ers</th>
                        <th class="cardWin">39</th>
                        <th class="cardLost">21</th>
                        <th class="cardPercentage">0.650</th>
                    </tr>
                </tbody>
            </table>    
        </div>
        <div class="second-section off">
            <div class="games">
                <button class="gameCardButton off" id="11968">
                    <div class="homeTeam CHA">
                        <img class="gameCardImageHome" src="https://upload.wikimedia.org/wikipedia/fr/thumb/f/f3/Hornets_de_Charlotte_logo.svg/1200px-Hornets_de_Charlotte_logo.svg.png">
                        <div class="gameData">
                            <p class="homeTeamScore"></p>
                        </div>
                    </div>
                    <div class="gameHour"><p>1:30</p></div>   
                    <div class="visitorTeam DET">
                        <img class="gameCardImageVisitor" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Detroit_Pistons_primary_logo_2017.png/150px-Detroit_Pistons_primary_logo_2017.png">
                        <div class="gameData">
                            <p class="visitorTeamScore"></p>
                        </div>
                    </div>
                </button>
            </div>
        </div>
        <div class="third-section off">
            <div class="headGame">  
            </div>
            <div class="gameContainer">
                <table class ="gameTable">
                    <thead class="headGameTable">
                        <tr class ="headGameCol">
                            
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col">PTS</th>
                            <th scope="col">RBD</th>
                            <th scope="col">AST</th>
                        </tr> 
                    </thead>
                    <tbody class="bodyGameTable">
                        <tr class="gameElements">    
                        </tr>
                    </tbody>
                </table>
            </div>    
        </div>
        <div class="forth-section">
            <div class="forth-section__container MIL">
                <div class="teamSelected">
                    <p class="teamSelected__name">Milwaukee Bucks</p>
                    <p class="teamSelected__rank">#1 dans la Conférence Est</p>
                    <p class="teamSelected__win">44v</p>
                    <p class="teamSelected__loss">17d</p>
                </div>

            </div>    
        </div>
    </main>
    <script src="./js/date.js" ></script>
    <script src="./js/oneGame.js" ></script>
    

</body>
</html>
